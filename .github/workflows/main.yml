name: Déploiement du site sur GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master' selon ta branche principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupération du code
      - name: Récupération du code source
        uses: actions/checkout@v3

      # 2️⃣ Génération du site (ici, rien à construire, donc juste garder les fichiers)
      - name: Préparer le contenu du site
        run: |
          mkdir public
          cp -r index.html dashboard.html submit.html style.css maquette_stitch.png README.md public/

      # 3️⃣ Déploiement automatique sur GitHub Pages
      - name: Déploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
