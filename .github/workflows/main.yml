permissions:
  contents: write
name: D√©ploiement du site sur GitHub Pages

on:
  push:
    branches:
      - main  # ou 'master' selon ta branche principale

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # R√©cup√©ration du code source
      - name: R√©cup√©ration du code source
        uses: actions/checkout@v3

      # ‚úÖ NOUVELLE √âTAPE : V√©rification des fichiers requis
      - name: V√©rifier l'existence des fichiers requis
        run: |
          echo "üîç V√©rification des fichiers n√©cessaires au d√©ploiement..."
          
          # Liste des fichiers obligatoires
          required_files=("index.html" "style.css")
          
          # Liste des fichiers optionnels (avertissement seulement)
          optional_files=("dashboard.html" "submit.html" "maquette_stitch.png" "README.md")
          
          # V√©rification des fichiers obligatoires
          for file in "${required_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ùå ERREUR: Fichier obligatoire manquant: $file"
              exit 1
            else
              echo "‚úÖ Fichier obligatoire pr√©sent: $file"
            fi
          done
          
          # V√©rification des fichiers optionnels
          for file in "${optional_files[@]}"; do
            if [ ! -f "$file" ]; then
              echo "‚ö†Ô∏è  AVERTISSEMENT: Fichier optionnel manquant: $file"
            else
              echo "‚úÖ Fichier optionnel pr√©sent: $file"
            fi
          done
          
          # Affichage de la taille des fichiers
          echo "üìä Taille des fichiers pr√©sents:"
          for file in *; do
            if [ -f "$file" ]; then
              size=$(du -h "$file" | cut -f1)
              echo "   - $file: $size"
            fi
          done
          
          echo "üéØ V√©rification des fichiers termin√©e avec succ√®s!"

      # Pr√©paration du contenu du site
      - name: Pr√©parer le contenu du site
        run: |
          mkdir -p public
          cp -r index.html dashboard.html submit.html style.css maquette_stitch.png README.md public/

      # ‚úÖ √âTAPE SUPPL√âMENTAIRE : V√©rification apr√®s copie
      - name: V√©rifier le contenu du dossier public
        run: |
          echo "üìÅ Contenu du dossier public apr√®s copie:"
          ls -la public/
          echo ""
          echo "üìù V√©rification des types de fichiers:"
          file public/*

      # D√©ploiement automatique sur GitHub Pages
      - name: D√©ploiement sur GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
